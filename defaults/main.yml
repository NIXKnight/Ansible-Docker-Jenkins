---
# defaults file for Ansible-Docker-Jenkins
DOCKER_JENKINS_IMAGE: "nixknight/jenkins:lts-latest"
DOCKER_JENKINS_HOST_PORT_MAPPING: "127.0.0.1:8080"
DOCKER_JENKINS_NGINX_UPSTREAM: "127.0.0.1:8080"
DOCKER_JENKINS_CONTAINER_NAME: "jenkins"
DOCKER_JENKINS_DATA_VOLUMES: "jenkins_data"
DOCKER_JENKINS_ENVIRONMENT_VARS: ""
DOCKER_JENKINS_CONTAINER_RESTART_POLICY: ""
DOCKER_JENKINS_NETWORK_NAME: ""
DOCKER_JENKINS_PORT_MAPPING: ""
DOCKER_JENKINS_VOLUMES_MAPPING: ""
DOCKER_JENKINS_NGINX_DOMAIN_NAME: ""
DOCKER_JENKINS_EXPOSE_PORTS: False
DOCKER_JENKINS_NGINX_ENABLE_SSL: False
DOCKER_JENKINS_NGINX_PORT: 80
DOCKER_JENKINS_NGINX_SSL_PORT: 443
DOCKER_JENKINS_NGINX_SSL_CERTIFICATE_FILE: ""
DOCKER_JENKINS_NGINX_SSL_KEY_FILE: ""
